<!DOCTYPE html>
<html lang=es>
    <head>
        <title>Actividades Unidad 4: Ejemplo grid</title>
        <meta charset="UTF-8">
        <meta name="description" content="Ejemplo grid">
        <meta name="keywords" content="actividades">
        <style>
            #grid {
                display: grid;
                grid-template-rows: 1fr  1fr 1fr;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 1vw;
            }

            #grid > div {
                font-size: 5vw;
                padding: .3em;
                background: red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
